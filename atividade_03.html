<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <h1>Apresentação das somas parciais</h1>
    <span>3 (soma do número 1 com número 2)</span></br>
    <span id="resultado"></span>

    <script>
        let soma = 3;
        let numero = "";

        for (let s = 3; s <= 10; s++) {

            soma += s;
            numero += soma + "(soma parcial com o número " + s + ")" + "</br>"
            document.getElementById("resultado").innerHTML = numero;
        }

    </script>

</body>
</html>
